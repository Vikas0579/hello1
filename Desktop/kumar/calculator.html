<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        .main-box{
            border: 1px solid black;
            width: 200px;
            border-radius: 7px;
            margin-left: 70px;
        }
        .display-result{
            height: 40px;
            width: 150px;
            border: 2px solid black;
            margin: 10px 20px;
        }
        .button-class{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button{
            width: 45px;
            height: 40px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <input type="text" class="display-result" readonly>
            <div class="button-class">
                <button class="button" onclick="valueContainer='';
                document.querySelector('.display-result').value=valueContainer;">C</button>

                <button class="button" onclick="valueContainer=valueContainer + '1';
                document.querySelector('.display-result').value=valueContainer;">1</button>

                <button class="button" onclick="valueContainer=valueContainer + '2';
                document.querySelector('.display-result').value=valueContainer;">2</button>
                <button class="button" onclick="valueContainer=valueContainer + '+';
                document.querySelector('.display-result').value=valueContainer;">+</button>
                <button class="button" onclick="valueContainer=valueContainer + '3';
                document.querySelector('.display-result').value=valueContainer;">3</button>
                <button class="button" onclick="valueContainer=valueContainer + '4';
                document.querySelector('.display-result').value=valueContainer;">4</button>
                <button class="button" onclick="valueContainer=valueContainer + '-';
                document.querySelector('.display-result').value=valueContainer;">-</button>
                <button class="button" onclick="valueContainer=valueContainer + '5';
                document.querySelector('.display-result').value=valueContainer;">5</button>
                <button class="button" onclick="valueContainer=valueContainer + '6';
                document.querySelector('.display-result').value=valueContainer;">6</button>
                <button class="button" onclick="valueContainer=valueContainer + '*';
                document.querySelector('.display-result').value=valueContainer;">*</button>
                <button class="button" onclick="valueContainer=valueContainer + '7';
                document.querySelector('.display-result').value=valueContainer;">7</button>
                <button class="button" onclick="valueContainer=valueContainer + '8';
                document.querySelector('.display-result').value=valueContainer;">8</button>
                <button class="button" onclick="valueContainer=valueContainer + '/';
                document.querySelector('.display-result').value=valueContainer;">/</button>

                <button class="button" onclick="valueContainer=eval(valueContainer);
                document.querySelector('.display-result').value=valueContainer;">=</button>

                <!-- <button class="button" onclick="let result = eval(valueContainer); valueContainer=result; 
                document.querySelector('.display-result').value=valueContainer;">=</button> -->

                <button class="button" onclick="valueContainer=valueContainer + '9';
                document.querySelector('.display-result').value=valueContainer;">9</button>
                <button class="button" onclick="valueContainer=valueContainer + '0';
                document.querySelector('.display-result').value=valueContainer;">0</button>
                <button class="button" onclick="valueContainer=valueContainer + '.';
                document.querySelector('.display-result').value=valueContainer;">.</button>
            </div>
    </div>
    <script>
        let valueContainer='';
        document.querySelector('.display-result').value =valueContainer;
    </script>
</body>
</html>
